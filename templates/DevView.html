<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness detecter</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .camera-container {
            position: relative;
            border: 5px solid #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
        }

        .fps-display {
            position: absolute;
            top: 5px;
            left: 10px;
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .ear-display {
            position: absolute;
            top: 30px;
            left: 10px;
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .blinktime-display {
            position: absolute;
            top: 55px;
            left: 10px;
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .durmean-display {
            position: absolute;
            top: 80px;
            left: 10px;
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .long10-display {
            position: absolute;
            top: 105px;
            left: 10px;
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .slpc-display {
            position: absolute;
            top: 130px;
            left: 10px;
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .slpd-display {
            position: absolute;
            top: 155px;
            left: 10px;
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        .indicator-container {
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        .indicator {
            display: inline-block;
            width: 100%;
            height: 80px;
            line-height: 80px;
            border-radius: 10px;
            font-size: 70px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .indicator[data-state="open"]::before {
            display: inline-block;
            width: 100%;
            background-color: rgb(159, 225, 255);
            content: "üò≥";
        }

        .indicator[data-state="close"]::before {
            display: inline-block;
            width: 100%;
            background-color: rgb(255, 201, 201);
            content: "üòå";
        }

        .indicator[data-state="nofacedetected"]::before {
            display: inline-block;
            width: 100%;
            background-color: rgb(129, 129, 129);
            content: "ü´•";
        }


        video {
            display: none;
        }

        /* Ëµ§„ÅÑËÉåÊôØ„ÅßË≠¶ÂëäË°®Á§∫ */
        .warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.8);
            color: rgb(47, 0, 0);
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /*writing-mode: vertical-rl;*/
            /* Á∏¶Êõ∏„Åç */
        }

        /* „Ç≠„É£„É™„Éñ„É¨„Éº„Ç∑„Éß„É≥ */
        .Calibrating {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 15%;
            background-color: rgba(116, 116, 116, 0.8);
            color: rgb(255, 255, 255);
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /*writing-mode: vertical-rl;*/
            /* Á∏¶Êõ∏„Åç */
        }

        .tab-header {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            color: rgb(0, 0, 0);
            background-color: #f0f0f0;
            border: none;
            border-bottom: 2px solid transparent;
            transition: background-color 0.3s, border-bottom-color 0.3s;
        }

        .tab-button.active {
            background-color: #ffffff;
            border-bottom: 2px solid #007bff;
            color: #007bff;
            font-weight: bold;
        }

        .tab-button:hover {
            background-color: #e0e0e0;
            color: rgb(0, 0, 0);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: flex;
        }

        /* ÈÄöÂ∏∏ÊôÇ„ÅÆ„Éú„Çø„É≥„Çπ„Çø„Ç§„É´ */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* „Çπ„É†„Éº„Ç∫„Å™Âàá„ÇäÊõø„Åà */
        }

        /* ÈùûÊ¥ªÊÄßÊôÇ„ÅÆ„Çπ„Çø„Ç§„É´ */
        button:disabled {
            background-color: #d3d3d3;
            /* ÁÅ∞Ëâ≤ */
            color: #808080;
            /* ÁÅ∞Ëâ≤„ÅÆÊñáÂ≠ó */
            cursor: not-allowed;
            /* „Ç´„Éº„ÇΩ„É´„ÇíÁ¶ÅÊ≠¢„Éû„Éº„ÇØ„Å´„Åô„Çã */
        }
    </style>
</head>

<body>
    <div class="camera-container">
        <canvas id="canvas"></canvas>
        <video id="video" playsinline></video>
        <div id="fpsDisplay" class="fps-display">FPS: 0</div>
        <div id="earDisplay" class="ear-display">EAR: 0</div>
        <div id="blinktimeDisplay" class="blinktime-display">BlinkTime: 0</div>
        <div id="durmeanDisplay" class="durmean-display">DurMean: 0</div>
        <div id="long10Display" class="long10-display">Long10: 0</div>
        <div id="slpcDisplay" class="slpc-display">SleapnessC: Measuring...</div>
        <div id="slpdDisplay" class="slpd-display">SleapnessD: Measuring...</div>
    </div>
    <div class="indicator-container">
        <!-- „Çø„Éñ„Éò„ÉÉ„ÉÄ„Éº -->
        <div class="tab-header">
            <button class="tab-button active" onclick="openTab('eyeStateTab')">Eye State</button>
            <button class="tab-button" onclick="openTab('blinkDataTab')">Blink Data</button>
            <button class="tab-button" onclick="openTab('settingTab')">Setting</button>
        </div>
        <!-- „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <div class="tab-content" id="eyeStateTab">
            <div id="eyeState" class="indicator"></div>
        </div>
        <div class="tab-content" id="blinkDataTab" style="display:none;">
            <div id="blinkDataGrid"
                style="display: grid; grid-template-columns: 1fr; gap: 5px; margin-top: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; overflow: hidden;">
            </div>
        </div>
        <div class="tab-content" id="settingTab" style="display:none;">
            <div style="margin-top: 10px; width: 100%; display: flex; flex-direction: column; align-items: flex-start;">
                <!-- durCriË®≠ÂÆö -->
                <div style="display: flex; align-items: center; margin-bottom: 15px; width: 100%;">
                    <label for="durCriSlider" style="margin-right: 10px; width: 30%;">DurCri: </label>
                    <input type="number" id="durCriValue" min="50" max="200" step="5" value="100"
                        style="width: 10%; margin-right: 10px;"
                        oninput="updateValue('durCriSlider',this.value,'DurCri')">
                    <input type="range" id="durCriSlider" min="50" max="200" step="5" value="100" style="width: 70%;"
                        oninput="updateValue('durCriValue',this.value,'DurCri')">
                </div>

                <!-- Áû¨ÁõÆEARÈñæÂÄ§ -->
                <div style="display: flex; align-items: center; margin-bottom: 15px; width: 100%;">
                    <label for="earThrSlider" style="margin-right: 10px; width: 30%;">EarThr: </label>
                    <input type="number" id="earThrValue" min="0.0" max="1.0" step="0.01" value="0.5"
                        style="width: 10%; margin-right: 10px;"
                        oninput="updateValue('earThrSlider',this.value,'EarThreshold')">
                    <input type="range" id="earThrSlider" min="0.0" max="1.0" step="0.01" value="0.5"
                        style="width: 70%;" oninput="updateValue('earThrValue',this.value,'EarThreshold')">
                </div>

                <!-- Ê≠£Ë¶èÂåñÈñæÂÄ§ -->
                <div style="display: flex; align-items: center; margin-bottom: 15px; width: 100%;">
                    <label for="earScaleSlider" style="margin-right: 10px; width: 30%;">EarScaleFactor: </label>
                    <input type="number" id="earScaleValue" min="0.0" max="1.0" step="0.01" value="0.4"
                        style="width: 10%; margin-right: 10px;"
                        oninput="updateValue('earScaleSlider',this.value,'EarScaleFactor')">
                    <input type="range" id="earScaleSlider" min="0.0" max="1.0" step="0.01" value="0.4"
                        style="width: 70%;" oninput="updateValue('earScaleValue',this.value,'EarScaleFactor')">
                </div>

                <div style="display: flex; align-items: center; margin-bottom: 15px; width: 100%;">
                    <label for="earShiftSlider" style="margin-right: 10px; width: 30%;">EarShiftFactor: </label>
                    <input type="number" id="earShiftValue" min="0.0" max="10.0" step="0.01" value="0.1"
                        style="width: 10%; margin-right: 10px;"
                        oninput="updateValue('earShiftSlider',this.value,'EarShiftFactor')">
                    <input type="range" id="earShiftSlider" min="0.0" max="1.0" step="0.01" value="0.1"
                        style="width: 70%;" oninput="updateValue('earShiftValue',this.value,'EarShiftFactor')">
                </div>

                <!-- Calibration „Éú„Çø„É≥ -->
                <div style="margin-top: 20px; width: 100%; text-align: center;">
                    <button id="calibrationButton"
                        style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;"
                        onclick="startCalibration()">Calibration</button>
                </div>
            </div>
        </div>


    </div>

    <div id="warningMessage" class="warning" style="display: none;">
        Drowsiness detected
    </div>

    <div id="calibratingMessage" class="Calibrating" style="display: none;">
        Calibrating...
    </div>

    <script src="/resources/DevScript.js"></script>

</body>

</html>
